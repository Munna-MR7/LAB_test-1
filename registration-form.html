    <div id="login" class="box-shadow div-center ">
        <div class="div-half-width ">
            <h1>Registration Form</h1>
            <form action="" class="flex-direction" id="reg-padding">
                <div class="div-flex">
                    <div class="div-half-width">
                        <label for="">First Name :</label>
                    </div>
                    <div class="div-half-width">
                        <input type="text" name="" id="" placeholder="First name">

                    </div>
                </div>
                <div class="div-flex">
                    <div class="div-half-width">
                        <label for="">Last Name :</label>
                    </div>
                    <div class="div-half-width">
                        <input type="text" name="" id="" placeholder="last name">

                    </div>
                </div>
                <div class="div-flex">
                    <div class="div-half-width">
                        <label for="">Email :</label>
                    </div>
                    <div class="div-half-width">
                        <input type="email" name="" id="" placeholder="Email">

                    </div>
                </div>
                <div class="div-flex">
                    <div class="div-half-width">
                        <label for="">Password :</label>
                    </div>
                    <div class="div-half-width">
                        <input type="password" name="" id="" placeholder="password">

                    </div>
                </div>
                <div class="div-flex">
                    <div class="div-half-width">
                        <label for="">Gender :</label>
                    </div>
                    <div class="div-half-width">
                        <input type="radio" name="gender" id="male">
                        <label style="padding-left: 0;" for="male">Male</label><br>
                        <input type="radio" name="gender" id="female">
                        <label style="padding-left: 0;" for="female">female</label>
                    </div>
                </div>
                <div class="div-flex">
                    <div class="div-half-width">
                        <label for="">Division :</label>
                    </div>
                    <div class="div-half-width">
                        <select name="" id="">
                            <option value="">Barishal</option>
                            <option value="">Chittagong</option>
                            <option value="">Dhaka</option>
                            <option value="">Dinajpur</option>
                            <option value="">Khulna</option>
                            <option value="">Maymansingh</option>
                            <option value="">Rajshahi</option>
                            <option value="">Rangpur</option>
                        </select>

                    </div>
                </div>
            </form>
            <button>Submit</button>
